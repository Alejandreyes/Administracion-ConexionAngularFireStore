<div class="row" *ngIf="listaActividadesPrincipales ?. length > 0 ; else noHayActividadesPrincipales">
    <div class="col s12 m6 l6">
      <ul materialize="collapsible" class="collapsible" data-collapsible="accordion">
        <li *ngFor="let actividad of listaActividadesPrincipales">
          <div class="collapsible-header">
            {{actividad.nombre}}
          </div>
          <div class="collapsible-body row">
            <span style="font-size: 18px; font-weight: bold;">
                Posición : {{actividad.posicion}}
            </span>
            <div materialize class="right-align">
              <div class="fixed-action-btn horizontal" style="position: relative;">
                <a id="menu" class="btn-floating btn-large brown">
                  <i class="material-icons">menu</i>
                </a>
                <ul>
                  <li>
                    <a materialize="tooltip" class="btn-floating waves-effect waves-light deep-purple tooltipped " data-position="top" data-delay="10"
                      data-tooltip="Ver eventos">
                      <i class="far fa-address-card" (click)="verEventos(actividad)"> </i>
                    </a>
                  </li>
                  <li>
                    <a materialize="tooltip" class="btn-floating waves-effect waves-light black tooltipped " data-position="top" data-delay="10"
                      data-tooltip="Editar actividad principal">
                      <i class="fas fa-pencil-alt" (click)="onEdit(actividad)"></i>
                    </a>
                  </li>
                  <li>
                    <a materialize="tooltip" class="btn-floating waves-effect waves-light red tooltipped " data-position="top" data-delay="10"
                      data-tooltip="Eliminar actividad principal">
                      <i class="fas fa-trash" (click)="onDelete(actividad)"></i>
                    </a>
                  </li>
                </ul>
              </div>
  
            </div>
          </div>
        </li>
      </ul>
      <div class="col s12 m12 l12" style="margin-top:7%;">
        <div materialize class="col s2  offset-s11">
          <a class="btn-floating btn-large waves-effect waves-light red ">
            <i class="material-icons" (click)=" onCreate()">add</i>
          </a>
  
        </div>
  
      </div>
  
    </div>
  
    <div class="col s12 m6 l6">
        <app-actividad-alternativa></app-actividad-alternativa>
    </div>
</div>
  
  
  
  
  <!-- Modal Structure -->
  
  <div id="modal1" class="modal bottom-sheet" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
    <div class="modal-content">
      <h4>ALERTA</h4>
      <p>¿Seguro que quieres eliminar esta actividad principal? </p>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Cancelar</a>
      <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="eliminar()">Aceptar</a>
    </div>
  </div>
  
  <ng-template #noHayActividadesPrincipales>
    <h5>No existen actividades principales </h5>
    <div class="row">
      <div class="col s12 m6 l6">
        <div materialize style="margin-top:7%;" class="col s2  offset-s10">
          <a class="btn-floating btn-large waves-effect waves-light red ">
            <i class="material-icons" (click)="onCreate()">add</i>
          </a>
        </div>
      </div>
      <div class="col s12 m6 l6">
        <app-actividad-alternativa></app-actividad-alternativa>
      </div>
    </div>
  </ng-template>
