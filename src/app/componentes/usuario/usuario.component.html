<div class="row conteiner" *ngIf="usuarios?.length > 0 ; else noUsuarios">
  <div class="col s12 m12 l6">
    <h3>Usuarios</h3>
    <table class="table highlight">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Rol</th>
          <th>Editar</th>
          <th>Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.rol}}</td>
          <td>
            <a class="btn btn-secondary blue darken-2" (click)="onEdit(usuario)">
              <i class="material-icons">create</i>
            </a>
          </td>
          <td>
            <a class="btn btn-danger red darken-2 " (click)="openModal(usuario)">
              <i class="material-icons ">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="row" style="margin-top:7%;">
      <div class="col  s6 m6 l4 ">
        <a routerLink="/buscarUsuario" class="waves-effect waves-light btn-large">
          <i class="material-icons left">find_in_page</i>Buscar</a>
      </div>
      <div class="col s2 m2 l2 offset-s4m2l2 ">
        <a class="btn-floating btn-large waves-effect waves-light red ">
          <i class="material-icons" (click)="onCreate()">add</i>
        </a>
      </div>
    </div>
  </div>
  <div class=" col s12 m12 l6 ">
    <app-proyectos></app-proyectos>
  </div>
  <!-- Creo que es demasiado tener a los casos de usos en la pagina principal -->
  <!-- <div class=" col s12 m12 l4 ">
    <app-casos-uso></app-casos-uso>
  </div> -->
</div>

<!-- Modal Structure -->



<div id="modal1" class="modal bottom-sheet" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
  <div class="modal-content">
    <h4>ALERTA</h4>
    <p>Seguro que deseas eliminar al usuario {{usuarioSV.usuarioSelecionado.nombre}}</p>
  </div>
  <div class="modal-footer">
    <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Cancelar</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat" (click) = "onDelete()" >Aceptar</a>
  </div>
</div>
<ng-template #noUsuarios>
  <h5>No existen usuarios </h5>
</ng-template>
