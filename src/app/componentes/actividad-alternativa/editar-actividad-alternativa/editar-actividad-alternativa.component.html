<div class="row">
    <div class="card col s12 m6 l6">
      <div class="card-content">
        <span class="card-title">Editar actividad alternativa</span>
        <div class="row">
          <form class="col s12" materialize [formGroup]="actividadForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text" placeholder="Nombre de la actividad" class="validate">
                <label for="nombre">Nombre</label>
                <p class="red-text" *ngIf="actividadForm.controls.nombre.invalid">
                  El campo es obligatorio. Debe contener por lo menos 1 car√°cter.
                </p>
              </div>
              <div class="input-field col s12">
                    <input formControlName="posicion" id="posicion" type="text" placeholder="Posicion" class="validate">
                    <label for="posicion">Posicion</label>
                    <p class="red-text" *ngIf="actividadForm.controls.posicion.invalid">
                      El campo es obligatorio. Debe ser entre 0 y {{actividadServ.listaActividades.length}}
                    </p>
                  </div>
            </div>
  
            <div class="divider"></div>
            <div class="section center">
              <div class="row" style="margin-top:7%;">
                <div class="col s8">
                  <button class="btn " *ngIf="actividadForm.invalid" disabled type="submit">ENVIAR</button>
                  <button class="btn " *ngIf="!actividadForm.invalid" type="submit">ENVIAR</button>
                  <button class="btn " (click)="onCancel()" type="reset">CANCELAR</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
